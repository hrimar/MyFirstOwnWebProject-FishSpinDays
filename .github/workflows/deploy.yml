name: Build, Test & Deploy

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup .NET SDK 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # 3. Restore NuGet packages
      - name: Restore
        run: dotnet restore ./FishSpinDays.sln

      # 4. Build solution in Release mode
      - name: Build
        run: dotnet build ./FishSpinDays.sln --configuration Release --no-restore

      # 5. Run Unit Tests
      - name: Run Unit Tests
        run: dotnet test ./FishSpinDays.Tests/FishSpinDays.Tests.csproj --no-build --verbosity normal

      # 6. Publish Web Project
      - name: Publish
        run: dotnet publish ./FishSpinDays.Web/FishSpinDays.Web.csproj -c Release -o ./publish

      # 7. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: fishspindays-prod-ne-app
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
